<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/registerStyle.css">
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="localstorage.html">Genre</a>
    <a class="active" href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="fetch.html">Other</a>
</nav>
<div class="form">
<h1>Register</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" required input pattern=".{2,20}" id="name" name="name" placeholder="Name..">
        <div id="nameFeedback"></div>

        <label for="lastName">Last Name</label>
        <input type="text" required input pattern=".{2,20}" id="lastName" name="lastname" placeholder="Last name..">
        <div id="lastNameFeedback"></div>

        <label for="eMail">E-mail</label>
        <input type="email" required input pattern=".{6,30}" id="eMail" name="email" placeholder="Email.."
               pattern ="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
        <div id="eMailFeedback"></div>

        <label for="genre">Favorite Genre</label>
        <select id="genre" required name="genre">
            <option value=""></option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="electronic">Electronic</option>
            <option value="hipHop">Hip Hop</option>
            <option value="r&b">R&B</option>
            <option value="country">Country</option>
            <option value="classic">Classic</option>
            <option value="jazz">Jazz</option>
            <option value="edm">EDM</option>
        </select>
        <p id="output"></p>
        <input type="submit" value="Create Account">
    </form>
</div>
<script src="js/register.js"></script>
</body>
</html>
