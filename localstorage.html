<div class="form">
<form>
    <h1>Pick you're favorite genre</h1>

        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hipHop">Hip Hop</option>
        <option value="electronic">Electronic</option>
    </select>
    <p id="output"></p>
    <input type="submit" onclick="this.style.visibility = 'hidden'" value="Submit">
    <div class="localStorageFont">
    <p>
    <span id="result"></span></p>
    <p>
    <span id="linkResult"></span></p>
    <p>
    <span id="refresh"></span></p>
